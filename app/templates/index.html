<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Ellévti</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form/" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
        </form> 
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">N° de Inscrição</th>
                <th scope="col">E-mail</th>
                <th scope="col">CEP</th>
                <th scope="col">Telefone</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for dbs in db %}
            <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.numero_inscricao}}</td>
                <td>{{dbs.email}}</td>
                <td>{{dbs.cep}}</td>
                <td>{{dbs.telefone}}</td>
                <td>{{dbs.status}}</td>
                <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger" onclick="return confirm('You want to delete this?')">Deletar</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div> 

<!--    <div class="pagination">
        {% if db.has_previous %}
            <a href="?page={{db.next_previous_page_number}}"> > </a>"
        {% endif %}

        {{db.number}}

        {% if db.has_next %}
            <a href="?page={{db.next_page_number}}"> > </a>"
        {% endif %}
    </div>
-->
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>"
    
</body>
</html>
