<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Visualização</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="form-group mt-2">
                    <div class="row mb-2">
                        <label for="numero_inscricao" class="form-label col-md-4"><strong>N°&nbsp;de&nbsp;Inscrição: </strong>{{db.numero_inscricao}}</label>
                    </div>
                    <div class="row mb2">
                        <label for="email" class="form-label col-md-2"><strong>E&#8209;mail: </strong>{{db.email}}</label>
                    </div>
                    <div class="row mb-2">
                        <label for="cep" class="form-label col-md-2"><strong>CEP: </strong>{{db.cep}}</label>
                    </div>
                    <div class="row mb-2">
                        <label for="telefone" class="form-label col-md-2"><strong>Telefone: </strong>{{db.telefone}}</label>
                    </div>
                    <div class="row mb-2">
                        <label for="status" class="form-label col-md-2"><strong>Status: </strong>{{db.status}}</label>
                    </div>
                </div>
            </div>
        </div>  
    </div> 
</body>
</html>
